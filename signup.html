
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <title>Newsletter Signup</title>    
    
    <!-- Bootstrap CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    
    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    
    <!-- Styles CSS -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
        <img class="mb-4" src="images/lab-logo.webp" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
        
        <input name="fName" type="text" class="form-control top" placeholder="First Name">
        <input name="lName" type="text" class="form-control middle" placeholder="Last Name">
        <input name="email" type="email" class="form-control bottom" placeholder="Email">        

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Sign Up App NodeJS</p>
    </form>
    </main>
    
</body>
</html>
